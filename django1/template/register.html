{% extends 'one.html' %} 
{% load crispy_forms_tags %} 
{% load static %}
{% block login %}   
<li><a href="{% url 'login' %}">Login</a></li> {% endblock %}
{% block register %}
{% endblock %}


{% block pagecontent %}

<style>
  .forms {
        width: 100%;
        padding: 1em;
        font-weight: 800;
        text-align: left;
    }
    
    .form-btn {
        width: 150px;
        height: 30px;
        border: none;
        background-color: rgb(211, 205, 205);
        font-weight: 600;
        background-color: green;
        border-radius: 1em;
    }

    .navlist a {
        color: #6491d8;
    }

    .navlist li::after {
        border-bottom: 2px solid #6491d8;
    }

    input,textarea,select{
        border-color:  rgba(72, 134, 233, 0.856) !important;
        
    }
    .rows{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .datarow{
        width: 85%;
        height: 90%;
        box-shadow: 0 4px 8px 0 #989aa6d5, 0 6px 20px 0 #989aa6d5;
        position: relative;
        background-color: white;
        display: flex;
        
    }
    .cols{
       display: flex;
       align-items: center;
       justify-content: center;
       height: 100%;
       overflow: hidden;
       filter: grayscale(.3);
    }

    .form-col{
        height: 100%;
        overflow-y: scroll; 
        scrollbar-width: thin;
    }


</style>

<div class="rows">
    <div class="datarow">
        <div class="col-sm-7 cols">
            <img class="img" src="{% static 'Register_img.jpg'%}" alt="">
        </div>
        <div class="col-sm-5 form-col">
                <form class="forms mt-4 mb-4" method="POST" enctype="multipart/form-data">
                    <h2 style="padding: 0; font-weight: 650;">Register</h2>
                    {% csrf_token %} {{ djangouser|crispy }} {{ appuser|crispy }}
                    <button class="form-btn">Register</button>
                </form>
        </div>
    </div>
</div>
{% endblock %}
